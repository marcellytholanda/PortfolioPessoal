<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal (CV online)</title>
    <style>
        /* Resetando alguns estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o fundo e a fonte padrão */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Estilizando o header com o título */
        header {
            text-align: center; /* Centraliza o conteúdo */
            padding: 50px 20px; /* Espaço acima e abaixo do título */
            background: linear-gradient(45deg, #ff6ec7, #ff7b00, #ffe600); /* Gradiente vibrante */
            color: #fff; /* Cor do texto branco */
        }

        header img {
            width: 80%; /* Ajusta a largura da imagem para ser responsiva */
            max-width: 800px; /* Garante um tamanho máximo */
            margin-bottom: 20px; /* Espaço entre a imagem e o título */
        }

        header h1 {
            font-size: 3rem; /* Tamanho maior para o título */
            font-weight: bold;
            text-transform: uppercase; /* Coloca o texto em maiúsculas */
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4); /* Sombra para melhorar a legibilidade */
        }

        header p {
            font-size: 1.5rem;
            margin-top: 5px;
            font-weight: 500;
            color: #fff; /* Cor branca para o subtítulo */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra suave para legibilidade */
        }

        /* Estilo das Abas */
        .abas {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .aba {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .aba:hover {
            background-color: #ff7b00;
            color: white;
        }

        /* Conteúdo das Abas */
        .conteudo-aba {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .conteudo-aba.active {
            display: block;
        }

        /* Estilizando o restante das seções para que fiquem bem organizadas */
        section {
            padding: 60px 20px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul li h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ff7b00;
        }

        ul li p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Ajuste no formulário de contato */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            padding: 12px 20px;
            background-color: #ff7b00;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff6ec7;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsividade com Media Queries */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .aba {
                font-size: 1rem;
                padding: 12px 20px;
                margin: 5px;
            }

            .conteudo-aba {
                padding: 15px;
            }

            h2 {
                font-size: 2rem;
            }

            ul li h3 {
                font-size: 1.5rem;
            }

            ul li p {
                font-size: 1rem;
            }

            /* Reduzindo o tamanho da imagem nas abas de conteúdo */
            header img {
                width: 90%;
                max-width: 600px;
            }

            .projeto iframe {
                width: 100%;
                max-width: 560px;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .aba {
                font-size: 0.9rem;
                padding: 10px 15px;
                margin: 5px;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.4rem;
            }

            ul li h3 {
                font-size: 1.4rem;
            }

            ul li p {
                font-size: 1rem;
            }

            /* Ajuste na imagem do header para telas menores */
            header img {
                width: 95%;
                max-width: 500px;
            }

            /* Ajuste nos vídeos para telas pequenas */
            .projeto iframe {
                width: 100%;
                max-width: 480px;
                height: auto;
            }
        }
    </style>
</head>
<body>
